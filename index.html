<!DOCTYPE html>
<html lang="en" ng-app="setApp">
  <head>
    <title>Set</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">



  </head>
  <body ng-controller="SetGameCtrl as set">
    <div class="container"><!-- container -->

      <div class="row">
        <button class="col-xs-3" ng-click="set.shuffleDeck()">Shuffle Deck</button>
        <button class="col-xs-3" ng-click="set.shuffleTable()">Shuffle Table</button>
        <button class="col-xs-3" ng-click="set.findSets()">Find Sets</button>
        <button class="col-xs-3" ng-click="set.drawCards(3)">Draw 3 More</button>
      </div>

      <div ng-repeat="row in set.table | partition:3" class="row">
        <div class="col-xs-1">&nbsp;</div><!-- to fix offset -->
        <div class="col-xs-2 card col-xs-offset-1" ng-repeat="card in row" ng-style="card.fill != 3 && {'border-color': '{{card.color | color}}', 'background-color': '{{card.color | color}}', } || true && {'border-color': '{{card.color | color}}', }" ng-class="{'striped': card.fill==2, 'no-fill': card.fill == 3}">
          <ul>
            <li>num:   {{card.number}}</li>
            <li>shape: {{card.shape}}</li>
            <li>fill:  {{card.fill}}</li>
            <li>color: {{card.color}}</li>
          </ul>
        </div>
      </div>

    </div><!-- container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>


    <script src="js/helpers.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
